schemaVersion: 2.0.0
metadata:
  name: quarkus-serverless
projects:
  - name: quarkus-serverless
    git:
      location: https://github.com/sbose78/getting-started-knative
components:
  - chePlugin:
      registryEntry:
        id: redhat/java11/latest
  - chePlugin:
      registryEntry:
        id: redhat/dependency-analytics/latest
  - container: 
      name: maven
      image: quay.io/eclipse/che-java11-maven:nightly
      env:
        - name: MAVEN_CONFIG
          value: ""
        - name: MAVEN_OPTS # NEEDS FIXING
          value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
            -Duser.home=/home/user"
        - name: JAVA_OPTS # NEEDS FIXING
          value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      memoryLimit: 512Mi
      mountSources: true
      volumes:
        - name: m2
          containerPath: /home/user/.m2

commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install"
        workdir: ${PROJECTS_ROOT}

images:
  - name: quarkus-app
    strategy:
      name: Kaniko
    Dockerfile: ${STACK_ROOT}/build/Dockerfile.jvm

workloads:
  components:
    - type:
        apiVersion: serving.knative.dev/v1
        kind: Service
